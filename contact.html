<script>
    var map = new BMapGL.Map('map'); // 创建Map实例
    if($(window).width()>540){
        map.centerAndZoom(new BMapGL.Point(121.631378,29.880033),12);
    }else{
        map.centerAndZoom(new BMapGL.Point(121.700778,29.880033),12);
    }

    // map.enableScrollWheelZoom(true);

    // map.setMapStyleV2({
    //     styleId: '2ac35e498c0cf8dc0fb0005e524615ce'
    // });
    var point = new BMapGL.Point(121.631378,29.906233);
    var point1 = new BMapGL.Point(121.630925,29.866002);
    var content = $('.template').html()
    var content1 = $('.template1').html()
    var label = new BMapGL.Label(content, {
        position: point,
        offset: new BMapGL.Size(10, 20)
    })
    var label1 = new BMapGL.Label(content1, {
        position: point1,
        offset: new BMapGL.Size(10, 20)
    })
    map.addOverlay(label)
    map.addOverlay(label1)
    label.setStyle({
        color: '#000',
        fontSize: '14px',
        border: '0px solid #1E90FF',
        backgroundColor:'transparent',
    })
    label1.setStyle({
        color: '#000',
        fontSize: '14px',
        border: '0px solid #1E90FF',
        backgroundColor:'transparent',
    })
        // 创建标注对象并添加到地图
</script>

<script>
    $('#form').submit(function (){
        $_this = $(this);
        var data = $(this).serialize();
        $.post('message', data, function (res) {
            if (res.status) {
                alert('提交成功');
                $($_this)[0].reset();
            } else {
                alert(res.message);
            }
        });

    })
</script>
